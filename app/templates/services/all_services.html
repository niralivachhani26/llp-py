{% load static %}
{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Signage Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    .container {
      width: 95%;
      max-width: 1200px;
      margin: auto;
      padding: 40px 0;
    }
    h1 {
      font-size: 3.25rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 10px;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .service-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 25px;
      box-shadow: 0 4px 20px rgba(245, 130, 32, 0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 420px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .service-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 25px rgba(245, 130, 32, 0.35);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .card-arrow {
      background-color: #f58220;
      color: white;
      border-radius: 50%;
      padding: 6px 10px;
      font-size: 1.2rem;
      text-decoration: none;
      transition: transform 0.3s ease;
    }
    .card-arrow:hover { transform: scale(1.2); }
    .description-line {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.95rem;
      line-height: 1.5;
      height: 1.5em;
    }
    .service-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    @media screen and (max-width: 768px) {
      h1 { font-size: 2rem; }
      .card-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <section class="services-section">
    <div class="container">
      <h1>Our All Services</h1>

      <div class="card-container">
        {% for service in services %}
        <div class="service-card">
          <div>
            <div class="card-header">
              <h3>{{ service.title }}</h3>
              <a href="{% url 'service_detail' service.id %}" class="card-arrow">&#8599;</a>
            </div>
            <p class="description-line">
              {{ service.description|first_sentence }}
            </p>
          </div>
          <img src="{{ service.image.url }}" alt="{{ service.title }}">
        </div>
        {% endfor %}
      </div>
    </div>
  </section>

</body>
</html>
